<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Babel-Fish </title>
</head>

<body>

    <div class="container-fluid headerDesign">
        <a href="index.html">Babel-Fish</a>
    </div>

    <div class="loader">
        <h1 style="text-align: center;">NO INTERNET</h1>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="selectPack row">

            <select id="fromLanguage" class="col-md-5 selectLanguage"></select>

            <h1 class="col-md-2 selectIndication"> TO </h1>

            <select id="toLanguage" class="col-md-5 selectLanguage"></select>

            <div class="switch white" id="switch">
                <input type="radio" name="switch" id="switch-off" class="switchInput">
                <input type="radio" name="switch" id="switch-on" class="switchInput" checked>
                <label for="switch-off">Write</label>
                <label for="switch-on">Speak</label>
                <span class="toggle"></span>
            </div>

        </div>

        <div id="startListening" class="speech-control-container row packListen">

            <div class="speech-control">
                <div class="fa fa-microphone microphone-icon"></div>
            </div>

            <div class="speech-control-pulse"></div>

            <svg x="0px" y="0px" class="speech-control-loader">
                <circle class="circle" stroke-width="20" r="101" />
            </svg>
        </div>

        <div id="startWriting" class="packWrite row" style="display: none;">
            <textarea id="textToTranslate" class="col-md-12"></textarea>
            <button id="translateButton" class="col-md-12">TRANSLATE</button>
        </div>

        <div id ="matches" class="buttonsResult row" style="display: none;">
        </div>

        <div class="translate row">
            <button id="pronunce" class="speaker col-md-2 fa fa-volume-up fa-3x" aria-hidden="true"></button>
            <p id ="translation" class="col-md-12">
            </p>

            <button id="clearValues" class="clearButton col-md-12">CLEAR</button>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/popper.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
